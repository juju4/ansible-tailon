---
# defaults file for juju4.tailon

tailon_url: https://github.com/gvalkov/tailon/releases/download/v2.0.0/tailon_2.0.0_linux_amd64.tar.gz
tailon_checksum: 'sha256:e5263c7eb0a986415c8662d0d70e7321c807ba2eb324afe139dd0489710eb9fa'
tailon_user: _tailon
tailon_groups: ''

tailon_args: '--config=/etc/tailon.toml'
tailon_logs_list:
  - /var/log/messages
  - /var/log/secure
  - /var/log/syslog
  - /var/log/auth.log

tailon_syslog_enable: false
tailon_syslog_target: /var/log/tailon/tailon.log
#tailon_syslog_target: @@remotesyslog
